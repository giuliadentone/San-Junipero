<!DOCTYPE html>
<html lang="it">
<headPlaceholder />

<body>
    <headerPlaceholder />

    <main  id="contenuto">
        <form id="payment-form" class="payment-form card-shadow"
            action="<urlPrefixPlaceholder/>/php/utils/doAcquista.php?IdAbb=<idAbbPlaceholder />&nomeAbb=<nameAbbPlaceholder />" method="POST">
            <h1 class="page-heading">Stai per acquistare l'abbonamento
                <nameAbbPlaceholder />
            </h1>
            <div class="inputs-container flex-col-center">
                <label for="numero-carta" class="input-label">Numero di carta di credito/debito</label>
                <input id="n-carta" class="form-input" type="text" name="numero-carta" value="" minlength="8"
                    placeholder="Inserisci il numero della tua carta" required aria-required="true" />
                <span id="cardErr" class='hide error-msg'>Inserisci un numero valido</span>
                <label for="ccv" class="input-label"><span lang="en">CCV</span></label>
                <input id="ccv" class="form-input" type="text" name="ccv" value="" minlength="3" placeholder="CCV"
                    required aria-required="true" />
                <span id="cvvErr" class='hide error-msg'>Inserisci un CCV valido</span>
                <label for="intestatario" class="input-label"><span lang="en">Intestatario</span></label>
                <input id="intestatario" class="form-input" type="text" name="intestatario" value=""
                    placeholder="Intestatario" required aria-required="true" />
                <span id="intestatarioErr" class='hide error-msg'>Inserisci l'intestatario</span>
                <label for="scadenza">Data di scadenza:</label>
                <input id="scadenza" type="date" class="form-input" name="scadenza" required aria-required="true" />
                <span id="dateErr" class='hide error-msg'>La carta risulta scaduta</span>
            </div>
            <!-- <div class="card-checkbox-container flex-row-center">
                <input type="checkbox" name="savecard" id="savecard" />
                <label for="savecard">Salva carta</label>
            </div> -->
            <span id="formErr" class='hide error-msg'>Alcuni dati non sono corretti!</span>
            <span class="error-msg hide"></span>
            <div class="btns-container flex-row-center">
                <button class="btn primary-btn confirm-btn" name="submitBtn" id="acquista"
                    value="Acquista">Acquista</button>
                <a class="btn secondary-btn undo-btn" href="<urlPrefixPlaceholder/>/php/abbonamenti.php">Annulla</a>
            </div>
        </form>
    </main>
    <footerPlaceholder />
    <script src="<urlPrefixPlaceholder/>/scripts/paymentChecker.js"></script>
</body>

</html>
