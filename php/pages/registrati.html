<!DOCTYPE html>
<html lang="it">

<headPlaceholder />

<body>

    <headerPlaceholder />

    <main  id="contenuto">
        <span class="error-msg hide"></span>
        <form method="POST" action="<urlPrefixPlaceholder/>/php/utils/doRegistrati.php" class="login-form card-shadow">
            <h1 class="page-heading">Registrati</h1>
            <div class="inputs-container flex-col-center">
                <div class="form-row">
                    <div class="inline-content">
                        <label for="nome" class="input-label">Nome:</label>
                        <input id="nome" type="text" class="form-input" name="nome" placeholder="Inserisci il tuo nome"
                            aria-required="true" />
                        <span id="nameErr" class='hide error-msg'>Inserisci un nome</span>
                    </div>
                    <div class="inline-content">
                        <label for="cognome" class="input-label">Cognome:</label>
                        <input id="cognome" type="text" class="form-input" name="cognome"
                            placeholder="Inserisci il tuo cognome" aria-required="true" />
                        <span id="surnameErr" class='hide error-msg'>Inserisci un cognome</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="inline-content">
                        <label for="username" class="input-label"><span lang="en">Username</span>:</label>
                        <input id="username" type="text" class="form-input" name="username" minlength="1"
                            placeholder="Inserisci il tuo nome utente" aria-required="true" />
                        <span id="usernameErr" class='hide error-msg'>Inserisci un nome utente</span>
                    </div>
                    <div class="inline-content">
                        <label for="data">Data di nascita:</label>
                        <input id="data" type="date" class="form-input" name="data" required />
                        <span id="dateErr" class='hide error-msg'>Puoi iscriverti se sei maggiorenne</span>
                    </div>
                </div>
                <label for="email" class="input-label">Indirizzo<span lang="en"> e-mail</span></label>
                <input id="email" type="email" class="form-input" name="email"
                    placeholder="Inserisci il tuo indirizzo email" aria-required="true" />
                <span id="emailErr" class='hide error-msg'>Inserisci un indirizzo e-mail valido</span>
                <div class="form-row">
                    <div class="inline-content">
                        <label for="password" class="input-label"><span lang="en">Password</span></label>
                        <input id="password" class="form-input" name="password" minlength="8" type="password"
                            placeholder="Scegli una password" required />
                        <span id="passErr" class='hide error-msg'>Inserisci una password (minimo 8 caratteri)</span>
                    </div>
                    <div class="inline-content">
                        <label for="password-repeat" class="input-label">Ripeti <span lang="en">password</span></label>
                        <input id="password-repeat" type="password" name="password-repeat" minlength="8"
                            class="form-input" placeholder="Riscrivi la tua password" required />
                        <span id="pass2Err" class='hide error-msg'>Le password non corrispondono</span>
                    </div>
                </div>
                <span class="mostra-password-container">
                    <input type="checkbox" id="mostra-password" />
                    <label for="mostra-password" class="show-password-label">Mostra <span
                            lang="en">Password</span></label>
                </span>


            </div>
            <button class="btn primary-btn" id="registrati">Registrati</button>
        </form>
    </main>
    <footerPlaceholder />
    <script src="<urlPrefixPlaceholder/>/scripts/signUpChecker.js"></script>
</body>

</html>
